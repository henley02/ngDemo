<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Services and Modules</title>
    <script src="../../angular.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="directives1.js"></script>
    <script src="services1.js"></script>
    <script>
        angular.module("app", ['customDirectives','customServices'])
                .controller("defaultCtrl", function ($scope,logService) {
                    $scope.data = {
                        cities: ["London", "New York", "Paris"],
                        totalClicks: 0
                    };
                    $scope.$watch('data.totalClicks', function (newVal) {
                        logService.log("Total click count:" + newVal);
                    })
                })
    </script>
</head>
<body ng-controller="defaultCtrl">
<div class="well">
    <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">{{city}}</button>
    </div>
    <h5>Total Clicks:{{data.totalClicks}}</h5>
</div>
</body>
</html>
