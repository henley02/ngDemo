<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../../angular.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="panel" id="todoPanel" ng-controller="defaultCrl">
    <h3 class="panel-heading">To Do List</h3>
    <di>There are {{todos.length}} items</di>
    <div>
        There are <span ng-bind="todos.length"></span> items
    </div>
    <div ng-bind-template="First:{{todos[0].action}}. second:{{todos[1].action}}"></div>
    <div ng-non-bindable="">
        AngularJs uses {{and}} characters and templates
    </div>
</div>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("defaultCrl", ['$scope', function dayCtrl($scope) {
        $scope.todos = [
            {action: 'Get groceries', complete: false},
            {action: 'Call plumber', complete: false},
            {action: 'Buy running shoes', complete: true},
            {action: 'Buy flowers', complete: false},
            {action: 'Call family', complete: false},
        ];
        $scope.and='312321';
    }]);

</script>
</body>
</html>
