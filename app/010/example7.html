<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="../../angular.min.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        .odd {
            background-color: lightcoral;
        }

        .even {
            background-color: lavenderblush;
        }
    </style>
</head>
<body>
<div class="panel" id="todoPanel" ng-controller="defaultCrl">
    <h3 class="panel-heading">To Do List</h3>
    <div class="well">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="showList">
                Use the list view
            </label>
        </div>
    </div>
    <ng-include src="viewFile()" autoscroll="true"></ng-include>
</div>
<script type="text/javascript">
    var app = angular.module("app", []);
    app.controller("defaultCrl", ['$scope', function dayCtrl($scope) {
        $scope.todos = [
            {action: 'Get groceries', complete: false},
            {action: 'Call plumber', complete: false},
            {action: 'Buy running shoes', complete: true},
            {action: 'Buy flowers', complete: false},
            {action: 'Call family', complete: false},
        ];
        $scope.viewFile = function () {
            return $scope.showList ? "list.html" : "table.html";
        }
    }]);

</script>
</body>
</html>
